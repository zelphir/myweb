#import "./EntriesFragment.graphql"

query GetAllTags {
  allTags {
    id
    name
  }
}

query GetDailyStats {
  allDailyStats {
    id
    ...Entries
  }
}

query GetAllNullLanguages {
  allLanguages(filter: { day: null }) {
    id
  }
}

query GetPictures(
  $countryCode: String
  $first: Int
  $orderBy: PictureOrderBy
  $skip: Int
) {
  allPictures(
    filter: { countryCode_contains: $countryCode }
    first: $first
    orderBy: $orderBy
    skip: $skip
  ) {
    id
    country
    caption
    thumbnailUrl
  }
  _allPicturesMeta {
    count
  }
}

query GetCountries {
  allPictures {
    country
    countryCode
  }
}
