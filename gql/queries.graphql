#import "./EntriesFragment.graphql"

query GetAllTags {
  allTags {
    id
    name
  }
}

query GetDailyStats {
  allDailyStats {
    id
    ...Entries
  }
}

query GetAllNullLanguages {
  allLanguages(filter: { day: null }) {
    id
  }
}

query GetCountries($country: String!) {
  allPictures(filter: { country: $country }) {
    country
  }
  _allPicturesMeta(filter: { country: $country }) {
    count
  }
}

query GetPictures($skip: Int!) {
  allPictures(orderBy: date_DESC, skip: $skip, first: 9) {
    id
    country
    caption
    thumbnailUrl
  }
  _allPicturesMeta {
    count
  }
}
