mutation CreatePicture(
  $caption: String!
  $tags: [PicturetagsTag!]
  $tagsIds: [ID!]
  $imageUrl: String!
  $thumbnailUrl: String!
  $link: String!
  $location: String
  $lat: Float
  $lng: Float
  $date: DateTime
  $instagramId: String!
) {
  createPicture(
    caption: $caption
    tags: $tags
    tagsIds: $tagsIds
    imageUrl: $imageUrl
    thumbnailUrl: $thumbnailUrl
    link: $link
    location: $location
    lat: $lat
    lng: $lng
    date: $date
    instagramId: $instagramId
  ) {
    id
    link
    instagramId
  }
}

mutation CreateLanguages($id: ID!, $date: DateTime!, $entries: Json!) {
  updateOrCreateLanguage(
    update: { id: $id, date: $date, entries: $entries }
    create: { date: $date, entries: $entries }
  ) {
    date
    entries
  }
}
