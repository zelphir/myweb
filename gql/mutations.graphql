mutation CreatePicture(
  $caption: String!
  $tags: [PicturetagsTag!]
  $tagsIds: [ID!]
  $imageUrl: String!
  $thumbnailUrl: String!
  $link: String!
  $location: String
  $lat: Float
  $lng: Float
  $date: DateTime
  $instagramId: String!
  $carousel: [String!]!
) {
  createPicture(
    caption: $caption
    tags: $tags
    tagsIds: $tagsIds
    imageUrl: $imageUrl
    thumbnailUrl: $thumbnailUrl
    link: $link
    location: $location
    lat: $lat
    lng: $lng
    date: $date
    instagramId: $instagramId
    carousel: $carousel
  ) {
    id
    link
    instagramId
  }
}

mutation CreateLanguages($id: ID!, $entries: Json!) {
  updateOrCreateLanguage(update: { id: $id, entries: $entries }, create: { entries: $entries }) {
    id
    entries
    createdAt
    updatedAt
  }
}
