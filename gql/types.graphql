type Tag @model {
  id: ID! @isUnique
  name: String! @isUnique
  pictures: [Picture!]! @relation(name: "PictureTags")
}

type Picture @model {
  id: ID! @isUnique
  caption: String!
  imageUrl: String!
  thumbnailUrl: String!
  link: String!
  location: String!
  lat: String!
  lng: String!
  date: DateTime!
  tags: [Tag!]! @relation(name: "PictureTags")
}

type Language @model {
  id: ID! @isUnique
  date: DateTime!
  entries: Json!
}
